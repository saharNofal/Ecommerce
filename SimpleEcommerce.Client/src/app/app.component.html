<div *ngIf="isLoggedIn; else notLoggedIn">
  <div class="app-nav">
    <app-nav></app-nav>
  </div>
  <div class="container main">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #notLoggedIn>
  <p>Please log in to continue.</p>
  <app-login (onLoggedIn)="isLoggedIn = true"></app-login>
</ng-template>
