<!-- product-add.component.html -->
<div class="container">
  <h2>{{ productId ? 'Edit Product' : 'Add Product' }}</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="hidden" class="form-control" id="ProductId" formControlName="ProductId">
      <input type="text" class="form-control" id="Name" formControlName="Name">
      <div *ngIf="productForm.get('Name')?.touched && productForm.get('Name')?.invalid" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="Price">Price:</label>
      <input type="number" class="form-control" id="Price" formControlName="Price">
      <div *ngIf="productForm.get('Price')?.touched && productForm.get('Price')?.invalid" class="alert alert-danger">
        Price is required
      </div>
    </div>
    <div class="form-group">
      <label for="Description">Description:</label>
      <textarea class="form-control" id="Description" formControlName="Description"></textarea>
    </div>
    <div class="form-group">
      <label for="CategoryId">Category:</label>
      <select class="form-control" id="CategoryId" formControlName="CategoryId">
        <option value="">Select Category</option>
        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.name }}</option>
      </select>
      <div *ngIf="productForm.get('CategoryId')?.touched && productForm.get('CategoryId')?.invalid" class="alert alert-danger">
        Category is required
      </div>
    </div>
    <div class="form-group">
      <label for="ImagePath">Image:</label>
      <input type="file" class="form-control-file" id="ImagePath" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Submit</button>
  </form>
</div>
