<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="Name">Product Name:</label>
    <input type="text" class="form-control" id="Name" formControlName="Name">
  </div>
  <div class="form-group">
    <label for="Price">Price:</label>
    <input type="number" class="form-control" id="Price" formControlName="Price">
  </div>
  <div class="form-group">
    <label for="Description">Description:</label>
    <textarea class="form-control" id="Description" formControlName="Description"></textarea>
  </div>
  <div class="form-group">
    <label for="CategoryId">Category:</label>
    <select class="form-control" id="CategoryId" formControlName="CategoryId">
      <option value="" selected disabled>Select Category</option>
      <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="productImage">Image:</label>
    <input type="file" class="form-control-file" id="productImage" (change)="onFileSelected($event)">
  </div>
  <button type="submit" class="btn btn-primary">Add Product</button>
</form>
