<!-- product-list.component.html -->
<div class="container">
  <h2>Product List</h2>
  <div class="form-group">
    <label for="categoryFilter">Filter by Category:</label>
    <select class="form-control" id="categoryFilter" [(ngModel)]="selectedCategory" (change)="loadProducts(selectedCategory)">
      <option value="">All</option>
      <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.name }}</option>
    </select>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>{{ getCategoryName(product.categoryId) }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editProduct(product.productId)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.productId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
