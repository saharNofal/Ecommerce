<div class="container">
    <div class="row">
        <button class="btn btn-primary" (click)="addCategory()">Add Category</button>
        <div *ngFor="let category of categories" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">{{ category.description }}</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" (click)="editCategory(category)">Edit</button>
                        <button class="btn btn-secondary" (click)="viewDetails(category)">Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
